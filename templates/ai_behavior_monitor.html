<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Behavior Monitor | AI Observatory</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a0a2e 0%, #0f0520 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #94a3b8;
        }
        
        .nav-back {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: #1e1b3b;
            border-radius: 8px;
            color: #8b5cf6;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .nav-back:hover {
            background: #2d2851;
            transform: translateX(-5px);
        }
        
        .threat-indicator {
            background: linear-gradient(135deg, #1e1b3b 0%, #2d2851 100%);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid;
            text-align: center;
        }
        
        .threat-indicator.level-1 { border-color: #10b981; }
        .threat-indicator.level-2 { border-color: #3b82f6; }
        .threat-indicator.level-3 { border-color: #f59e0b; }
        .threat-indicator.level-4 { border-color: #ef4444; }
        .threat-indicator.level-5 { border-color: #dc2626; }
        
        .threat-level {
            font-size: 4rem;
            font-weight: 700;
            margin: 20px 0;
        }
        
        .threat-label {
            font-size: 1.5rem;
            opacity: 0.8;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: linear-gradient(135deg, #1e1b3b 0%, #2d2851 100%);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            border: 1px solid #3d3564;
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3d3564;
        }
        
        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 15px;
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #f1f5f9;
        }
        
        .anomaly-item {
            background: rgba(139, 92, 246, 0.1);
            border-left: 4px solid #8b5cf6;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        
        .anomaly-item.severity-4,
        .anomaly-item.severity-5 {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: #ef4444;
        }
        
        .anomaly-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .anomaly-ai {
            font-weight: 600;
            color: #8b5cf6;
        }
        
        .anomaly-severity {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .severity-1, .severity-2 { background: #10b981; color: white; }
        .severity-3 { background: #f59e0b; color: white; }
        .severity-4, .severity-5 { background: #ef4444; color: white; }
        
        .anomaly-description {
            font-size: 0.9rem;
            color: #cbd5e1;
            margin-bottom: 5px;
        }
        
        .anomaly-time {
            font-size: 0.8rem;
            color: #64748b;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
            background: rgba(139, 92, 246, 0.1);
            border-radius: 8px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #8b5cf6;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 5px;
        }
        
        .correlation-item {
            background: rgba(236, 72, 153, 0.1);
            border-left: 4px solid #ec4899;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        
        .ai-badge {
            display: inline-block;
            padding: 4px 8px;
            margin: 3px;
            background: #8b5cf6;
            color: white;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        
        .capability-item {
            background: rgba(251, 146, 60, 0.1);
            border-left: 4px solid #fb923c;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        
        .risk-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .risk-low { background: #10b981; color: white; }
        .risk-medium { background: #f59e0b; color: white; }
        .risk-high { background: #ef4444; color: white; }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8b5cf6, #ec4899);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }
        
        .btn-secondary {
            background: #3d3564;
            color: #e2e8f0;
        }
        
        .btn-secondary:hover {
            background: #4d4574;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
        }
        
        .loading i {
            font-size: 3rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .stat-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <nav style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 15px 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); max-width: 1600px; margin: 0 auto 20px auto;">
            <div style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
                <a href="/" style="color: white; text-decoration: none; padding: 8px 15px; border-radius: 6px; transition: all 0.3s; border: 2px solid transparent;" onmouseover="this.style.background='rgba(255,255,255,0.2)'; this.style.borderColor='white'" onmouseout="this.style.background='transparent'; this.style.borderColor='transparent'">
                    üî¨ AI Bias Research
                </a>
                <a href="/observatory" style="color: white; text-decoration: none; padding: 8px 15px; border-radius: 6px; transition: all 0.3s; border: 2px solid transparent;" onmouseover="this.style.background='rgba(255,255,255,0.2)'; this.style.borderColor='white'" onmouseout="this.style.background='transparent'; this.style.borderColor='transparent'">
                    üõ∞Ô∏è Observatory
                </a>
                <a href="/economic-tracker" style="color: white; text-decoration: none; padding: 8px 15px; border-radius: 6px; transition: all 0.3s; border: 2px solid transparent;" onmouseover="this.style.background='rgba(255,255,255,0.2)'; this.style.borderColor='white'" onmouseout="this.style.background='transparent'; this.style.borderColor='transparent'">
                    üíº Economic Tracker
                </a>
                <a href="/ai-behavior" style="color: white; text-decoration: none; font-weight: 600; padding: 8px 15px; background: rgba(255,255,255,0.2); border-radius: 6px; border: 2px solid white;">
                    üß† AI Behavior Monitor
                </a>
            </div>
        </nav>
        
        <header>
            <h1><i class="fas fa-brain"></i> AI Behavior Monitor</h1>
            <p class="subtitle">Real-time anomaly detection & emergent behavior tracking</p>
        </header>
        
        <div id="threat-indicator" class="threat-indicator level-1">
            <div class="threat-label">Overall AI Behavior Threat Level</div>
            <div class="threat-level" id="threat-level-value">1</div>
            <div class="threat-label">Low Risk</div>
        </div>
        
        <div id="dashboard-content">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Analyzing AI behavior patterns...</p>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="detectCorrelations()">
                <i class="fas fa-project-diagram"></i>
                Detect Cross-AI Correlations
            </button>
            <button class="btn btn-secondary" onclick="recalculateBaselines()">
                <i class="fas fa-sync"></i>
                Recalculate Baselines
            </button>
            <button class="btn btn-secondary" onclick="viewSummary()">
                <i class="fas fa-chart-bar"></i>
                View Summary Stats
            </button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            // Auto-refresh every 30 seconds
            setInterval(loadDashboard, 30000);
        });
        
        async function loadDashboard() {
            try {
                const response = await fetch('/api/ai-behavior/status');
                const data = await response.json();
                
                if (data.success) {
                    renderDashboard(data.data);
                } else {
                    showError('Failed to load dashboard data');
                }
            } catch (error) {
                showError('Error loading dashboard: ' + error.message);
            }
        }
        
        function renderDashboard(data) {
            // Update threat indicator
            const threatLevel = data.overall_threat_level || 1;
            document.getElementById('threat-level-value').textContent = threatLevel;
            
            const indicator = document.getElementById('threat-indicator');
            indicator.className = `threat-indicator level-${threatLevel}`;
            
            const threatLabels = {
                1: 'Low Risk',
                2: 'Moderate',
                3: 'Elevated',
                4: 'High Risk',
                5: 'Critical'
            };
            indicator.querySelector('.threat-label:last-child').textContent = threatLabels[threatLevel];
            
            // Render main content
            const content = document.getElementById('dashboard-content');
            
            let html = '<div class="dashboard-grid">';
            
            // Monitoring Status Card
            html += `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon" style="background: linear-gradient(135deg, #8b5cf6, #7c3aed);">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="card-title">Monitoring Status</div>
                    </div>
                    <div class="stat-grid">
                        <div class="stat-item">
                            <div class="stat-value">${data.monitoring_status.ai_systems_monitored || 0}</div>
                            <div class="stat-label">AI Systems</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.recent_anomalies.length}</div>
                            <div class="stat-label">Anomalies (7d)</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.correlation_events.length}</div>
                            <div class="stat-label">Correlations</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${data.emergent_capabilities.length}</div>
                            <div class="stat-label">Emergent Caps</div>
                        </div>
                    </div>
                </div>
            `;
            
            // Recent Anomalies Card
            html += `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon" style="background: linear-gradient(135deg, #ef4444, #dc2626);">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="card-title">Recent Anomalies</div>
                    </div>
                    ${data.recent_anomalies.length > 0 ? 
                        data.recent_anomalies.slice(0, 5).map(a => `
                            <div class="anomaly-item severity-${a.severity}">
                                <div class="anomaly-header">
                                    <span class="anomaly-ai">${a.ai_system}</span>
                                    <span class="anomaly-severity severity-${a.severity}">
                                        Level ${a.severity}
                                    </span>
                                </div>
                                <div class="anomaly-description">${a.description}</div>
                                <div class="anomaly-time">
                                    ${new Date(a.detected_at).toLocaleString()}
                                </div>
                            </div>
                        `).join('') :
                        '<div class="empty-state"><i class="fas fa-check-circle"></i><p>No anomalies detected</p></div>'
                    }
                </div>
            `;
            
            // Anomaly Counts by AI
            html += `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon" style="background: linear-gradient(135deg, #3b82f6, #2563eb);">
                            <i class="fas fa-chart-pie"></i>
                        </div>
                        <div class="card-title">Anomalies by AI System</div>
                    </div>
                    ${data.anomaly_counts_by_ai.length > 0 ?
                        data.anomaly_counts_by_ai.map(ai => `
                            <div style="margin-bottom: 15px; padding: 12px; background: rgba(139, 92, 246, 0.05); border-radius: 8px;">
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <span style="font-weight: 600;">${ai.ai_system}</span>
                                    <span style="color: #8b5cf6; font-weight: 700;">${ai.anomaly_count} anomalies</span>
                                </div>
                                <div style="margin-top: 5px; font-size: 0.9rem; color: #94a3b8;">
                                    Avg Severity: ${ai.avg_severity.toFixed(1)}/5
                                </div>
                            </div>
                        `).join('') :
                        '<div class="empty-state"><p>No data available</p></div>'
                    }
                </div>
            `;
            
            html += '</div>'; // End grid
            
            // Correlation Events (full width)
            if (data.correlation_events.length > 0) {
                html += `
                    <div class="card" style="margin-top: 20px;">
                        <div class="card-header">
                            <div class="card-icon" style="background: linear-gradient(135deg, #ec4899, #db2777);">
                                <i class="fas fa-project-diagram"></i>
                            </div>
                            <div class="card-title">Cross-AI Correlation Events</div>
                        </div>
                        ${data.correlation_events.map(c => {
                            const aiSystems = typeof c.ai_systems_involved === 'string' ? 
                                JSON.parse(c.ai_systems_involved) : c.ai_systems_involved;
                            return `
                                <div class="correlation-item">
                                    <div style="font-weight: 600; margin-bottom: 8px;">
                                        ${c.event_type} - Severity ${c.severity}/5
                                    </div>
                                    <div style="margin-bottom: 8px; color: #cbd5e1;">
                                        ${c.description}
                                    </div>
                                    <div>
                                        ${aiSystems.map(ai => `<span class="ai-badge">${ai}</span>`).join('')}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }
            
            // Emergent Capabilities (full width)
            if (data.emergent_capabilities.length > 0) {
                html += `
                    <div class="card" style="margin-top: 20px;">
                        <div class="card-header">
                            <div class="card-icon" style="background: linear-gradient(135deg, #fb923c, #f97316);">
                                <i class="fas fa-lightbulb"></i>
                            </div>
                            <div class="card-title">Emergent Capabilities Detected</div>
                        </div>
                        ${data.emergent_capabilities.map(cap => `
                            <div class="capability-item">
                                <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 8px;">
                                    <div>
                                        <div style="font-weight: 600; margin-bottom: 5px;">
                                            ${cap.ai_system} - ${cap.capability_type}
                                        </div>
                                        <div style="color: #cbd5e1; font-size: 0.9rem;">
                                            ${cap.description}
                                        </div>
                                    </div>
                                    <span class="risk-badge risk-${cap.risk_level <= 2 ? 'low' : cap.risk_level <= 3 ? 'medium' : 'high'}">
                                        Risk: ${cap.risk_level}/5
                                    </span>
                                </div>
                                <div style="font-size: 0.85rem; color: #64748b;">
                                    Confirmed ${cap.confirmation_count} times | 
                                    First seen: ${new Date(cap.discovered_at).toLocaleDateString()}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            content.innerHTML = html;
        }
        
        async function detectCorrelations() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/ai-behavior/correlations?hours=24');
                const data = await response.json();
                
                if (data.success) {
                    if (data.data.length > 0) {
                        alert(`Found ${data.data.length} correlation event(s) in the last 24 hours!`);
                    } else {
                        alert('No cross-AI correlations detected in the last 24 hours.');
                    }
                    loadDashboard();
                } else {
                    alert('Error detecting correlations: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
        
        async function recalculateBaselines() {
            if (!confirm('Recalculate all AI baselines from historical data? This may take a minute.')) {
                return;
            }
            
            const btn = event.target;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Recalculating...';
            btn.disabled = true;
            
            try {
                const response = await fetch('/api/ai-behavior/recalculate-baselines', {
                    method: 'POST'
                });
                const data = await response.json();
                
                if (data.success) {
                    alert(`Baselines recalculated! ${data.baselines_count} baselines updated.`);
                    loadDashboard();
                } else {
                    alert('Error recalculating baselines: ' + data.error);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }
        
        function viewSummary() {
            window.open('/api/ai-behavior/summary?days=30', '_blank');
        }
        
        function showError(message) {
            const content = document.getElementById('dashboard-content');
            content.innerHTML = `
                <div class="card" style="text-align: center; padding: 40px;">
                    <i class="fas fa-exclamation-circle" style="font-size: 3rem; color: #ef4444; margin-bottom: 20px;"></i>
                    <p style="color: #ef4444; font-weight: 600;">${message}</p>
                    <button class="btn btn-primary" onclick="loadDashboard()" style="margin-top: 20px;">
                        <i class="fas fa-redo"></i> Retry
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
